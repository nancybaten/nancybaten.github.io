<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
</head>

<body>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <h1>Volunteer Form</h1>
    <fieldset>
      <legend>My info</legend>
      <div>
        <!-- FIRST NAME -->
         <label for="first_name_field">first name:</label>
         <input type="text" id="first_name_field" name="first_name_field" placeholder="Jane" required><br>
      </div>
      <div>
        <!-- LAST NAME -->
         <label for="last_name_field">last name:</label>
         <input type="text" id="last_name_field" name="last_name_field" placeholder="Doe" required><br>
      </div>
      <div>
        <!-- PHONE -->
         <label for="phone_field">phone:</label>
         <input type="tel" id="phone_field" name="phone_field" placeholder="(123)456-7899"><br>
      </div>
      <div>
        <!-- EMAIL -->
         <label for="email_field">email:</label>
         <input type="email" id="email_field" name="email_field" placeholder="hello@world" required><br>
      </div>
      <!--Gender-->
      <div>
        <label>Gender:</label><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender_field" value="Male">
        <label for="female">Female</label>label>
        <input type="radio" id="female" name="gender_field" value="Female">
	  </div>
      <!--AGE-->
      <div>
        <label for="age_field">Age:</label><br>
        <select id="age_field" name="age_field">
          <option value="under 18">under 18</option>
          <option value="over 18">over 18</option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <legend>My Availability</legend>
      <!--AVAILABILITY-->
      <h2>Days Available:</h2>
      <div>
        <label for="sunday">Sunday</label>
        <input type="checkbox" id="sunday" name="available_field[]" value="Sunday"><br>
        <label for="monday">Monday</label>
        <input type="checkbox" id="monday" name="available_field[]" value="Monday"><br>
        <label for="tuesday">Tuesday</label>
        <input type="checkbox" id="tuesday" name="available_field[]" value="Tuesday"><br>
        <label for="wednesday">Wednesday</label>
        <input type="checkbox" id="wednesday" name="available_field[]" value="Wednesday"><br>
        <label for="thursday">Thursday</label>
        <input type="checkbox" id="thursday" name="available_field[]" value="Thursday"><br>
        <label for="friday">Friday</label>
        <input type="checkbox" id="friday" name="available_field[]" value="Friday"><br>
        <label for="saturday">Saturday</label>
        <input type="checkbox" id="saturday" name="available_field[]" value="Saturday">
      </div>
      <!--COMMENTS-->
      <h2>Comments</h2>
      <div>
        <label for="comments_field">Comments:</label><br>
        <textarea id="comments_field" name="comments_field" rows="10" cols="30"></textarea>
      </div>
      <!--HIDDEN-->
      <input type="hidden" name="hidden_field" value="Nancy Baten">
    </fieldset>
    <input type="submit" value="Submit Query">
  </form>

</body>
</html>
